<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBGL高级编程</title>
    <script type="text/javascript">
        //绘制函数
        function draw() {
            //获取画布信息
            var canvas = document.getElementById("canvas");

            if (canvas.getContext) {
                //注意这里的2d必须要小写， 不能大写哦
                var context2D = canvas.getContext("2d");
                if (!context2D) {
                    console.log("Failed to get the context of context2D");
                }

                //绘制一个红的的矩形
                context2D.fillStyle = "rgb(255, 0, 0)";
                context2D.fillRect(20, 20, 80, 80);

                //绘制一个绿色的三角形， 0.5的透明度
                context2D.fillStyle = "rgba(0, 255, 0, 0.5)";
                context2D.fillRect(100, 100, 80, 100);

                //绘制一个圆
                context2D.strokeStyle = "rgb(0, 0, 255)";
                context2D.lineWidth = 5;

                context2D.beginPath();
                // x y 半径 beginaAngle endAngle autoClose
                context2D.arc(250, 220, 190, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);

                context2D.stroke();
                context2D.closePath();

                //绘制文本信息
                context2D.font = "20px consolas";
                context2D.fillStyle = "#ff0000";
                context2D.fillText("Hello WEBGL ", 180, 220);
                context2D.fillStyle = "yellow";
                context2D.fillText("Welcome to WEBGL's World!", 140, 240);
                context2D.font = "20px 黑体";
                context2D.fillStyle = "black";
                context2D.fillText("WEBGL实例一", 10, 20);
            }
        }

    </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="500" height="500" style="border: 2px solid springgreen;"></canvas>
</body>
</html>
